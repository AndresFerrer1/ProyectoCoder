{% extends 'AppCoder/padreblog.html' %}

{% load static %}

{% block contenidoQueCambia %}


    <!--Aquí va lo que cambia, y lo asociado a está vista :) -->
    <h1>Lista de Profesores</h1>
    
    {% for p in profesores %}

    {% endfor %}

{% endblock %}
