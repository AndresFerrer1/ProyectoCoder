{% extends 'AppCoder/padre.html' %}

{% load static %}


{% block contenidoQueCambia %}

    <!--AquÃ­ va lo que cambia, y lo asociado a esta vista-->
    <h1>{{mensaje}}</h1>
    
    <h3>Podes buscar una camada:</h3>

    <form action="/AppCoder/buscar/" method="get">

        <input type="number" name="camada" id="camada">

        <input type="submit" value="Buscar">
    
    </form>

    
    {% if cursos %}

    <p> Estamos buscando el: {{camada}}</p>

    <ul>
        
        {% for curso in cursos %}
        <li> {{curso.nombre}} </li>
        <li> {{curso.camada}} </li>
            
        {% endfor %}
            
    </ul>
        
    {% endif %}
        
    
{% endblock %}
