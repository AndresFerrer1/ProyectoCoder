{% extends 'AppCoder/padreblog.html' %}
{% block titulo %}  {% endblock %}
{% load static %}
    
{% block contenidoQueCambia %}

<h1>Blog</h1>
{% if request.user.is_authenticated %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button>Post</button>
</form>

<a href="{% url 'listaPost' %}">Regresar</a>
{% else %}

<p>No puedes editar ningun post.</p>
    
{% endif %}
    

{% endblock %}
